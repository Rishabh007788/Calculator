<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main_cnt">
        <div class="cal_body" id="calbody">
            <div class="cal_screen" id="calscreen"></div>
            <div class="cal_keypad" id="calkeypad">
                <div class="num key"><div>1</div></div>
                <div class="num key"><div>2</div></div>
                <div class="num key"><div>3</div></div>
                <div class="ope key"><div>+</div></div>
                <div class="num key"><div>4</div></div>
                <div class="num key"><div>5</div></div>
                <div class="num key"><div>6</div></div>
                <div class="ope key"><div>-</div></div>
                <div class="num key"><div>7</div></div>
                <div class="num key"><div>8</div></div>
                <div class="num key"><div>9</div></div>
                <div class="ope key"><div>*</div></div>
                <div class="num key"><div>0</div></div>
                <div class="num key"><div>.</div></div>
                        
                <div class="ope key"><div>=</div></div>
                <div class="ope key"><div>/</div></div>
                <div class="ope key" style="background-color: rgb(240, 123, 123);"><div>‚Üê</div></div>
                     
                <div class="num key" style="background-color: rgb(244, 101, 101);"><div>clr</div></div>
                <div class="brand"><div>Casio Calculator</div></div>
           
            
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
